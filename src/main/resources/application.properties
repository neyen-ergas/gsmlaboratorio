# Configuration de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/laboratorio?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true


# Configuracion de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Configuracion de JWT
token.signing.key=59C7C6EB16E32ADE9F29DC097FC1467B678D24A4D4986383C36E4005C3352BB0
# Access token tiempo de expiracion (en segundos) #1800
token.access.expiration=2592000
# Refresh token
token.refresh.expiration=2592000